site_name: PyProforma
site_description: A Python package for financial modeling and reporting
site_url: https://github.com/rhannay/pyproforma
repo_url: https://github.com/rhannay/pyproforma
repo_name: rhannay/pyproforma

# Theme configuration
theme:
  name: material
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - search.highlight
    - search.share
    - toc.follow

# Extensions
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - footnotes
  - attr_list
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 4
      baselevel: 1

# Plugins
plugins:
  - search
  - autorefs
  - mkdocs-jupyter:
      execute: false
      allow_errors: false
      include_source: true
      execute_ignore: 
        - "*.py"
  - mkdocstrings:
      handlers:
        python:
          paths: [pyproforma]
          options:
            show_source: false
            show_bases: true
            heading_level: 2
            members_order: source
            docstring_style: google
            show_if_no_docstring: true

# Navigation structure
nav:
  - Home: index.md
  - User Guide:
    - Installation: user-guide/installation.md
    - Basic Usage: user-guide/basic-usage.md
    - Working with Line Items: user-guide/working-with-line-items.md
    - Working with Categories: user-guide/working-with-categories.md
  - Examples:
    - Basic Usage: examples/basic-usage.ipynb
  - API Reference:
    - Model:
      - Model: api/model.md
      - LineItem: api/line_item.md
      - Category: api/category.md
      - Constraint: api/constraint.md
    - Results:
      - LineItemResults: api/line_item_results.md
      - CategoryResults: api/category_results.md
      - ConstraintResults: api/constraint_results.md
    - Tables:
      - Tables: api/tables.md
      - Table Class: api/table.md
    - Charts:
      - Charts: api/charts.md
    - Model Comparisons:
      - Compare: api/compare.md
  
